<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <h2>Upcoming Events</h2>
    <ul>
        {% for event in events %}
            <li>{{ event.name }} on {{ event.date }}: {{ event.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
